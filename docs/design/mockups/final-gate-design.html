<!DOCTYPE html>
<html lang="ja">
<head>

    <title>Ë´ñÁêÜ„Ç≤„Éº„ÉàÊúÄÁµÇ„Éá„Ç∂„Ç§„É≥ - ÂÆåÁíßÁâà</title>
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif;
            background: #0a0a0a;
            color: #fff;
            padding: 40px 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 28px;
            background: linear-gradient(135deg, #00ff88, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section {
            margin-bottom: 60px;
        }
        
        .section-title {
            font-size: 20px;
            color: #00ff88;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .canvas-container {
            background: #0a0a0a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 40px;
            overflow-x: auto;
        }
        
        svg {
            display: block;
            margin: 0 auto;
        }
        
        /* „Ç≤„Éº„Éà„ÅÆÂü∫Êú¨„Çπ„Çø„Ç§„É´ */
        .gate {
            fill: #1a1a1a;
            stroke: #444;
            stroke-width: 2;
            rx: 8;
            transition: all 0.3s ease;
            cursor: move;
        }
        
        .gate:hover {
            stroke: #666;
            fill: rgba(255, 255, 255, 0.05);
        }
        
        .gate.active {
            stroke: #00ff88;
            stroke-width: 2;
            fill: rgba(0, 255, 136, 0.05);
            filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.3));
        }
        
        .gate.selected {
            stroke: #00aaff;
            stroke-width: 3;
        }
        
        /* „Ç´„Çπ„Çø„É†„Ç≤„Éº„Éà */
        .custom-gate {
            fill: rgba(102, 51, 153, 0.1);
            stroke: #6633cc;
            stroke-width: 2;
            rx: 8;
        }
        
        .custom-gate-border {
            fill: none;
            stroke: #6633cc;
            stroke-width: 4;
            rx: 10;
            opacity: 0.3;
        }
        
        /* „Ç´„Çπ„Çø„É†„Ç≤„Éº„ÉàÂêçÔºàÂ§ñÂÅ¥Ôºâ */
        .custom-gate-name {

            font-weight: 600;
            text-anchor: middle;
        }
        
        /* „Ç≤„Éº„Éà„ÅÆ„ÉÜ„Ç≠„Çπ„Éà */
        .gate-text {
            fill: #fff;
            font-size: 14px;
            font-weight: 600;
            text-anchor: middle;
            dominant-baseline: middle;
            pointer-events: none;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
        }
        
        .gate-text.small {
            font-size: 11px;
            font-weight: 500;
            fill: #999;
        }
        
        .gate-text.active {
            fill: #00ff88;
        }
        
        /* „Éî„É≥„ÅÆ„Çπ„Çø„Ç§„É´ */
        .pin {
            fill: none;
            stroke: #666;
            stroke-width: 2;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .pin:hover {
            stroke: #00ff88;
            r: 8;
        }
        
        .pin.connected {
            fill: #666;
            stroke: #666;
        }
        
        .pin.active {
            fill: #00ff88;
            stroke: #00ff88;
            filter: drop-shadow(0 0 6px rgba(0, 255, 136, 0.8));
        }
        
        /* „Éî„É≥„ÅÆÁ∑ö */
        .pin-line {
            stroke: #666;
            stroke-width: 2;
            transition: all 0.2s ease;
        }
        
        .pin-line.active {
            stroke: #00ff88;
        }
        
        /* „Éî„É≥„ÅÆ„Éí„ÉÉ„Éà„Ç®„É™„Ç¢ */
        .pin-hit-area {
            fill: transparent;
            cursor: pointer;
        }
        
        /* „Çπ„Ç§„ÉÉ„ÉÅÔºàINPUTÔºâ */
        .switch-track {
            fill: #1a1a1a;
            stroke: #444;
            stroke-width: 2;
            rx: 15;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .switch-track.active {
            fill: rgba(0, 255, 136, 0.1);
            stroke: #00ff88;
        }
        
        .switch-thumb {
            fill: #666;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        
        .switch-thumb.active {
            fill: #00ff88;
            transform: translateX(20px);
            filter: drop-shadow(0 0 8px rgba(0, 255, 136, 0.8));
        }
        
        /* LEDÔºàOUTPUTÔºâ */
        .led-outer {
            fill: #1a1a1a;
            stroke: #444;
            stroke-width: 2;
            transition: all 0.3s ease;
        }
        
        .led-outer.active {
            stroke: #00ff88;
            fill: rgba(0, 255, 136, 0.1);
        }
        
        .led-inner {
            fill: #333;
            transition: all 0.3s ease;
        }
        
        .led-inner.active {
            fill: #00ff88;
            filter: drop-shadow(0 0 15px rgba(0, 255, 136, 1));
        }
        
        /* CLOCKÁâπÊÆäÂΩ¢Áä∂ */
        .clock-shape {
            fill: #1a1a1a;
            stroke: #444;
            stroke-width: 2;
            transition: all 0.3s ease;
        }
        
        .clock-shape.active {
            stroke: #00ff88;
            fill: rgba(0, 255, 136, 0.05);
        }
        
        /* Êé•Á∂öÁ∑ö */
        .wire {
            fill: none;
            stroke: #444;
            stroke-width: 1;
            stroke-linecap: round;
            transition: stroke 0.3s ease;
        }
        
        .wire.active {
            stroke: #00ff88;
            stroke-width: 1.5;
            filter: drop-shadow(0 0 4px rgba(0, 255, 136, 0.6));
        }
        
        /* ÂÖâ„ÅÆÁ≤íÂ≠ê */
        .signal-particle {
            fill: #00ff88;
            r: 6;
            filter: drop-shadow(0 0 10px rgba(0, 255, 136, 1));
        }
        
        /* „É©„Éô„É´ */
        .label {
            fill: rgba(255, 255, 255, 0.6);
            font-size: 11px;
            text-anchor: middle;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        /* „ÉÑ„Éº„É´„ÉÅ„ÉÉ„Éó */
        .tooltip {

            padding: 12px 16px;
            font-size: 13px;
            color: #fff;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;

            line-height: 1.5;
        }
        
        .tooltip.show {

        /* Ë™¨ÊòéÊñá */

            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

    <div class="tooltip" id="tooltip"></div>
    
    <script>
        // „Ç´„Çπ„Çø„É†„Ç≤„Éº„Éà„ÅÆ„Éõ„Éê„ÉºÊôÇ„ÉÑ„Éº„É´„ÉÅ„ÉÉ„Éó
        const customGates = document.querySelectorAll('.custom-gate');
        const tooltip = document.getElementById('tooltip');
        
        customGates.forEach(gate => {
            const parent = gate.parentElement;
            const name = parent.querySelector('.custom-gate-name')?.textContent || 'Custom Gate';
            
            gate.addEventListener('mouseenter', (e) => {
                tooltip.innerHTML = `
                    <strong>${name}</strong><br>
                    „Ç´„Çπ„Çø„É†„Ç≤„Éº„Éà<br>
                    „ÇØ„É™„ÉÉ„ÇØ„ÅßÂÜÖÈÉ®ÂõûË∑Ø„Çí„Éó„É¨„Éì„É•„Éº
                `;
                tooltip.classList.add('show');
            });
            
            gate.addEventListener('mousemove', (e) => {
                tooltip.style.left = e.pageX + 10 + 'px';
                tooltip.style.top = e.pageY - 40 + 'px';
            });
            
            gate.addEventListener('mouseleave', () => {
                tooltip.classList.remove('show');
            });
            
            gate.addEventListener('click', () => {
                alert(`${name}„ÅÆÂÜÖÈÉ®ÂõûË∑Ø„Éó„É¨„Éì„É•„ÉºÔºàÂÆüË£Ö‰∫àÂÆöÔºâ`);
            });
        });
        
        // „Çπ„Ç§„ÉÉ„ÉÅ„ÅÆ„Éà„Ç∞„É´
        document.querySelectorAll('.switch-track, .switch-thumb').forEach(element => {
            element.addEventListener('click', function(e) {
                e.stopPropagation();
                const track = this.classList.contains('switch-track') ? this : this.previousElementSibling;
                const thumb = this.classList.contains('switch-thumb') ? this : this.nextElementSibling;
                
                track.classList.toggle('active');
                thumb.classList.toggle('active');
            });
        });
    </script>
