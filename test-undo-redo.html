<!DOCTYPE html>

<head>

    <title>Undo/Redo/Clear All Test</title>
    <style>
        body {

        iframe {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Undo/Redo/Clear All æ©Ÿèƒ½ãƒ†ã‚¹ãƒˆ</h1>
        
        <div class="actions">
            <button onclick="addGate('AND')">ANDã‚²ãƒ¼ãƒˆè¿½åŠ </button>
            <button onclick="addGate('OR')">ORã‚²ãƒ¼ãƒˆè¿½åŠ </button>
            <button onclick="addGate('NOT')">NOTã‚²ãƒ¼ãƒˆè¿½åŠ </button>
            <button onclick="addWire()">ãƒ¯ã‚¤ãƒ¤ãƒ¼è¿½åŠ ï¼ˆãƒ©ãƒ³ãƒ€ãƒ ï¼‰</button>
            <button onclick="deleteLastGate()">æœ€å¾Œã®ã‚²ãƒ¼ãƒˆã‚’å‰Šé™¤</button>
        </div>
        
        <div class="actions">
            <button id="undoBtn" onclick="undo()">â†©ï¸ å…ƒã«æˆ»ã™ (Cmd/Ctrl+Z)</button>
            <button id="redoBtn" onclick="redo()">â†ªï¸ ã‚„ã‚Šç›´ã— (Cmd/Ctrl+Shift+Z)</button>
            <button onclick="clearAll()">ğŸ—‘ï¸ ã™ã¹ã¦ã‚¯ãƒªã‚¢</button>
        </div>
        
        <div class="state">
            <h3>ç¾åœ¨ã®çŠ¶æ…‹</h3>
            <div>ã‚²ãƒ¼ãƒˆæ•°: <strong id="gateCount">0</strong></div>
            <div>ãƒ¯ã‚¤ãƒ¤ãƒ¼æ•°: <strong id="wireCount">0</strong></div>
            <div class="gates" id="gates"></div>
            <div class="gates" id="wires"></div>
        </div>
        
        <div class="history">
            <h3>å±¥æ­´ (æœ€å¤§50ä»¶)</h3>
            <div id="historyList"></div>
        </div>
        
        <h2>å®Ÿéš›ã®ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³</h2>
        <iframe src="/" id="appFrame"></iframe>
    </div>

    <script type="module">
        // Zustandã‚¹ãƒˆã‚¢ã®ãƒ¢ãƒƒã‚¯å®Ÿè£…
        let state = {
            gates: [],
            wires: [],
            history: [{ gates: [], wires: [] }],
            historyIndex: 0
        };

        function pushHistory() {
            const currentState = { 
                gates: [...state.gates], 
                wires: [...state.wires] 
            };
            
            // ç¾åœ¨ã®ä½ç½®ã‚ˆã‚Šå¾Œã®å±¥æ­´ã‚’å‰Šé™¤
            state.history = state.history.slice(0, state.historyIndex + 1);
            state.history.push(currentState);
            
            // å±¥æ­´ã®æœ€å¤§ã‚µã‚¤ã‚ºã‚’åˆ¶é™
            const MAX_HISTORY_SIZE = 50;
            if (state.history.length > MAX_HISTORY_SIZE) {
                state.history.shift();
            } else {
                state.historyIndex = state.history.length - 1;
            }
            
            updateUI();
        }

        window.addGate = function(type) {
            const newGate = {
                id: `gate-${Date.now()}`,
                type: type,
                position: { x: Math.random() * 500, y: Math.random() * 300 }
            };
            state.gates.push(newGate);
            pushHistory();
        };

        window.addWire = function() {
            if (state.gates.length < 2) {
                alert('ãƒ¯ã‚¤ãƒ¤ãƒ¼ã‚’è¿½åŠ ã™ã‚‹ã«ã¯æœ€ä½2ã¤ã®ã‚²ãƒ¼ãƒˆãŒå¿…è¦ã§ã™');
                return;
            }
            const from = state.gates[Math.floor(Math.random() * state.gates.length)];
            const to = state.gates[Math.floor(Math.random() * state.gates.length)];
            if (from.id !== to.id) {
                const newWire = {
                    id: `wire-${Date.now()}`,
                    from: from.id,
                    to: to.id
                };
                state.wires.push(newWire);
                pushHistory();
            }
        };

        window.deleteLastGate = function() {
            if (state.gates.length > 0) {
                const removedGate = state.gates.pop();
                // é–¢é€£ã™ã‚‹ãƒ¯ã‚¤ãƒ¤ãƒ¼ã‚‚å‰Šé™¤
                state.wires = state.wires.filter(w => 
                    w.from !== removedGate.id && w.to !== removedGate.id
                );
                pushHistory();
            }
        };

        window.undo = function() {
            if (state.historyIndex > 0) {
                state.historyIndex--;
                const historicalState = state.history[state.historyIndex];
                state.gates = [...historicalState.gates];
                state.wires = [...historicalState.wires];
                updateUI();
            }
        };

        window.redo = function() {
            if (state.historyIndex < state.history.length - 1) {
                state.historyIndex++;
                const historicalState = state.history[state.historyIndex];
                state.gates = [...historicalState.gates];
                state.wires = [...historicalState.wires];
                updateUI();
            }
        };

        window.clearAll = function() {
            if (confirm('ã™ã¹ã¦ã®å›è·¯ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                state.gates = [];
                state.wires = [];
                pushHistory();
            }
        };

        function updateUI() {
            // ã‚«ã‚¦ãƒ³ãƒˆã‚’æ›´æ–°
            document.getElementById('gateCount').textContent = state.gates.length;
            document.getElementById('wireCount').textContent = state.wires.length;
            
            // ã‚²ãƒ¼ãƒˆä¸€è¦§ã‚’æ›´æ–°
            const gatesDiv = document.getElementById('gates');
            gatesDiv.innerHTML = state.gates.map(g => 
                `<div class="gate">${g.type} (${g.id.split('-')[1]})</div>`
            ).join('');
            
            // ãƒ¯ã‚¤ãƒ¤ãƒ¼ä¸€è¦§ã‚’æ›´æ–°
            const wiresDiv = document.getElementById('wires');
            wiresDiv.innerHTML = state.wires.map(w => 
                `<div class="wire">Wire: ${w.from.split('-')[1]} â†’ ${w.to.split('-')[1]}</div>`
            ).join('');
            
            // å±¥æ­´ã‚’æ›´æ–°
            const historyDiv = document.getElementById('historyList');
            historyDiv.innerHTML = state.history.map((h, i) => 
                `<div class="history-item ${i === state.historyIndex ? 'current' : ''}">
                    ${i}: ã‚²ãƒ¼ãƒˆ ${h.gates.length}å€‹, ãƒ¯ã‚¤ãƒ¤ãƒ¼ ${h.wires.length}å€‹
                </div>`
            ).join('');
            
            // ãƒœã‚¿ãƒ³ã®çŠ¶æ…‹ã‚’æ›´æ–°
            document.getElementById('undoBtn').disabled = state.historyIndex === 0;
            document.getElementById('redoBtn').disabled = state.historyIndex === state.history.length - 1;
        }

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆ
        document.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'z' && !e.shiftKey) {
                e.preventDefault();
                undo();
            } else if ((e.metaKey || e.ctrlKey) && e.shiftKey && e.key === 'z') {
                e.preventDefault();
                redo();
            }
        });

        // åˆæœŸè¡¨ç¤º
        updateUI();
        
        // iframeãŒãƒ­ãƒ¼ãƒ‰ã•ã‚ŒãŸã‚‰ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
        document.getElementById('appFrame').onload = function() {
            console.log('ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ãŒèª­ã¿è¾¼ã¾ã‚Œã¾ã—ãŸ');
        };
    </script>
</body>
</html>
