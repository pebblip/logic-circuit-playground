<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コピー/ペースト & ALT+ドラッグ配線テスト</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      color: #00ff88;
      margin-bottom: 20px;
    }
    .instructions {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #00ff88;
    }
    .instructions h2 {
      color: #00ff88;
      margin-top: 0;
    }
    .instructions ul {
      margin: 10px 0;
      padding-left: 20px;
    }
    .instructions li {
      margin: 5px 0;
    }
    .shortcuts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .shortcut-group {
      background: #333;
      padding: 15px;
      border-radius: 4px;
    }
    .shortcut-group h3 {
      color: #00ff88;
      margin: 0 0 10px 0;
      font-size: 16px;
    }
    .shortcut {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      font-size: 14px;
    }
    .key {
      color: #ffcc00;
      font-family: monospace;
      background: #444;
      padding: 2px 6px;
      border-radius: 3px;
    }
    #app {
      height: 80vh;
      border: 2px solid #00ff88;
      border-radius: 8px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🚀 ultrathink: コピー/ペースト & ALT+ドラッグ配線テスト</h1>
    
    <div class="instructions">
      <h2>新機能テスト</h2>
      
      <div class="shortcuts">
        <div class="shortcut-group">
          <h3>📋 コピー/ペースト</h3>
          <div class="shortcut">
            <span>コピー</span>
            <span class="key">Ctrl+C</span>
          </div>
          <div class="shortcut">
            <span>ペースト</span>
            <span class="key">Ctrl+V</span>
          </div>
          <ul>
            <li>ゲートを選択してCtrl+Cでコピー</li>
            <li>マウス位置にCtrl+Vでペースト</li>
            <li>複数選択にも対応</li>
          </ul>
        </div>
        
        <div class="shortcut-group">
          <h3>⚡ ALT+ドラッグ配線</h3>
          <div class="shortcut">
            <span>スマート配線</span>
            <span class="key">ALT + ドラッグ</span>
          </div>
          <ul>
            <li>ALTキーを押しながらピンをドラッグ</li>
            <li>美しいベジェ曲線で配線</li>
            <li>ピンからピンへ直接接続</li>
          </ul>
        </div>
        
        <div class="shortcut-group">
          <h3>🎮 その他の操作</h3>
          <div class="shortcut">
            <span>パン（移動）</span>
            <span class="key">Space + ドラッグ</span>
          </div>
          <div class="shortcut">
            <span>削除</span>
            <span class="key">Delete</span>
          </div>
          <div class="shortcut">
            <span>複数選択</span>
            <span class="key">ドラッグで矩形選択</span>
          </div>
        </div>
      </div>
    </div>
    
    <div id="app"></div>
  </div>

  <script type="module">
    // アプリケーションをマウント
    const script = document.createElement('script');
    script.type = 'module';
    script.src = '/src/main.tsx';
    document.body.appendChild(script);
  </script>
</body>
</html>
