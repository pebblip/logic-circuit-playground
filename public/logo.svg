<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景の回路パターン -->
  <defs>
    <!-- グラデーション定義 -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- 回路パターン -->
    <pattern id="circuitPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#00ff88" opacity="0.3"/>
      <line x1="10" y1="10" x2="30" y2="10" stroke="#00ff88" stroke-width="1" opacity="0.3"/>
      <circle cx="30" cy="10" r="2" fill="#00ff88" opacity="0.3"/>
      <line x1="30" y1="10" x2="30" y2="30" stroke="#00ff88" stroke-width="1" opacity="0.3"/>
      <circle cx="30" cy="30" r="2" fill="#00ff88" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect x="0" y="0" width="200" height="60" fill="#1a1a2e" rx="8"/>
  <rect x="0" y="0" width="200" height="60" fill="url(#circuitPattern)" opacity="0.1"/>
  
  <!-- ロジックゲートアイコン（ANDゲート風） -->
  <g transform="translate(10, 15)">
    <path d="M 0 10 L 15 10 Q 25 10 25 20 Q 25 30 15 30 L 0 30 Z" 
          fill="none" 
          stroke="url(#logoGradient)" 
          stroke-width="2"/>
    <circle cx="27" cy="20" r="2" fill="url(#logoGradient)"/>
    <!-- 入力線 -->
    <line x1="-5" y1="15" x2="0" y2="15" stroke="url(#logoGradient)" stroke-width="2"/>
    <line x1="-5" y1="25" x2="0" y2="25" stroke="url(#logoGradient)" stroke-width="2"/>
    <!-- 出力線 -->
    <line x1="29" y1="20" x2="34" y2="20" stroke="url(#logoGradient)" stroke-width="2"/>
  </g>
  
  <!-- テキスト -->
  <text x="50" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#logoGradient)">
    LogiCirc
  </text>
</svg>